<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
	<script src="http://twitter.github.com/bootstrap/1.3.0/bootstrap-alerts.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.zclip.min.js"></script>
	<script src="{{ STATIC_URL }}js/base.js"></script>
	<title>{% block title %}Generate QR Code{% endblock %}</title>
	{% block head %}{% endblock %}

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>
<body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Generate QR</a>
          <ul class="nav">
            <li class="active"><a href="#">Make QR Code</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
    	{% block content %}{% endblock %}
	</div>
</body>
</html>
